<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Form by Gabriel Bracamonte</title>
  </head>
  <body>
    <form id="contactForm">
      <h1>Form Validation</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" pattern="^[A-Za-z'-]+$" required />
        <span class="error-msg" id="nameError"></span>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <span class="error-msg" id="emailError"></span>
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" pattern="^\d{10}$" required />
        <span class="error-msg" id="phoneError"></span>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <span class="error-msg" id="messageError"></span>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit</button>
      <p id="successMessage" class="success"></p>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
